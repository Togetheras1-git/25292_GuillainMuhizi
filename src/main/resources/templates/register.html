<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<link rel="stylesheet" href="/css/style.css">
	<style>
		/* Register Form Styles with High Specificity */
        #registerFormContainer {
            /* background-color: #E6F3E6;  White-green background */
            border-radius: 12px;
            padding: 3rem !important;
            margin-top: 3rem !important;
        }

        #registerFormContainer .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
            background-color: #fff;
        }

        #registerFormContainer .card-header {
            background-color: transparent;
            border-bottom: none;
            padding: 1.5rem;
        }

        #registerFormContainer .card-body {
            padding: 2rem;
        }

        #registerFormContainer .form-label {
            font-weight: 600;
            color: #374151; /* Dark gray for contrast */
            margin-bottom: 0.5rem;
        }

        #registerFormContainer .form-control {
            border: 1px solid #D1D5DB;
            border-radius: 8px !important;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #registerFormContainer .form-control:focus {
            border-color: #4ADE80 !important; /* Green focus ring */
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2) !important;
            outline: none;
        }

        #registerFormContainer .form-control:invalid:not(:placeholder-shown) {
            border-color: #EF4444 !important;
        }

        #registerFormContainer .row > .col {
            margin-bottom: 1.5rem;
        }

        #registerFormContainer .btn-primary {
            background: linear-gradient(135deg, #F97316, #EA580C) !important; /* Orange */
            border: none !important;
            padding: 0.75rem 1.5rem !important; /* Medium padding */
            border-radius: 8px !important;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #registerFormContainer .btn-primary:hover {
            background: #EA580C !important; /* Darker orange */
            transform: translateY(-2px);
        }

        #registerFormContainer .card-footer a {
            color: #F97316 !important;
            font-weight: 600;
        }

        #registerFormContainer .card-footer a:hover {
            color: #EA580C !important;
            text-decoration: underline !important;
        }

        #registerFormContainer img {
            border-radius: 12px;
            object-fit: cover;
            width: 100%;
            height: 400px;
        }

        @media (max-width: 768px) {
            #registerFormContainer {
                padding: 1.5rem !important;
            }

            #registerFormContainer .card-body {
                padding: 1rem;
            }

            #registerFormContainer .form-control {
                padding: 0.5rem;
            }

            #registerFormContainer .btn-primary {
                padding: 0.5rem 1rem !important;
            }

            #registerFormContainer img {
                height: 300px;
            }
        }
	</style>
</head>
<body>
<section>
	<div class="container mt-5 p-5" id="registerFormContainer">
		<div class="row">
			<div class="col-md-5 p-5">
				<img alt="Smart Device" src="img/smart.jpg" width="100%" height="400px">
			</div>
			<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-center">Register</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" id="userRegister" novalidate method="post">
							<div class="row">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input required class="form-control" name="name" type="text">
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input required class="form-control" name="mobileNumber" type="number">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="email" type="email">
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Address</label>
									<input required class="form-control" name="address" type="text">
								</div>
								<div class="col">
									<label class="form-label">City</label>
									<input required class="form-control" name="city" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">State</label>
									<input required class="form-control" name="state" type="text">
								</div>
								<div class="col">
									<label class="form-label">Pincode</label>
									<input required class="form-control" name="pincode" type="number">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Password</label>
									<input required class="form-control" name="password" type="password" id="pass">
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input required class="form-control" name="confirmpassword" type="password">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input class="form-control" name="img" type="file">
							</div>
							<button type="submit" class="btn btn-primary col-md-12">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						Have an account? <a href="/login" class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
